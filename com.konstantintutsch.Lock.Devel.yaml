id: com.konstantintutsch.Lock.Devel
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Lock.Devel
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --filesystem=~/.gnupg:create
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: gpgme
    buildsystem: autotools
    config-opts:
      - --enable-maintainer-mode
    sources:
      - type: git
        url: https://dev.gnupg.org/source/gpgme.git
        tag: gpgme-1.24.2
    cleanup:
      - /include
      - /share/pkgconfig
      - "*.la"
      - "*.a"
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
    cleanup:
      - '*'
  - name: Lock
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=development
      - -Dbuildtype=debug
      - -Dwarning_level=2
    sources:
      - type: dir
        path: ./
